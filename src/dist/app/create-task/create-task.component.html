<style type="text/css">
    div.form-group input{
        border-radius: 10px;
        border-right: 3px solid blue;
    }
</style>

<div class="row">
    <div class="row col-md-8 col-md-offset-2">
        <h1>Create a Task</h1>
    </div>
</div>
<div class="row col-md-8 col-md-offset-2">

    <form (ngSubmit)="submit()">
        <div class="form-group" id="form">
            <label for="date">Date</label>
            <input  type="text" id="date" name="date"
                    required [(ngModel)]="task.date" class="form-control"  #date="ngModel">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="task.title"  type="text" class="form-control" id="title"  name="title"  required #title="ngModel">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="task.description"  type="text" class="form-control" id="description"  name="description"  #description="ngModel">
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select  class="form-control" [(ngModel)]="task.priority"  id="priority"  name="priority" required  #priority="ngModel" class="form-control">
                <option value="low" selected="true">High</option>
                <option value="medium">Medium</option>
                <option value="high">Low</option>
            </select>
        </div>

        <input class="btn btn-success" type="submit" value="Submit">
    </form>
</div>
