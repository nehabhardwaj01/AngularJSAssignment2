<style type="text/css">
    tr{
        border-radius: 10px;
        border-bottom: 2px solid green;
    }
</style>


<div class="row">
    <div class="row col-md-8 col-md-offset-2">
<table class="table table-responsive table-bordered">
    <tr>
        <th>
            Creation Date
        </th>
        <th>
            Title
        </th>
        <th>
            Description
        </th>
        <th>
            Priority
        </th>
        <th>
            Changes Required ?
        </th>
    </tr>
    <tr *ngFor="let task of tasks; let i = index">
        <td>
            {{task.date}}
        </td>
        <td>
            {{task.title}}
        </td>
        <td>
            {{task.description}}
        </td>
        <td>
            {{task.priority}}
        </td>
        <td>
            <button (click)="edit(i)" class="btn btn-info">Edit</button>
            <button (click)="done(i)" class="btn btn-success">Done</button>
        </td>
    </tr>
</table>
    </div>
    </div>
